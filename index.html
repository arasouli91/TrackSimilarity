<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <input type="text" class="form-control mb-3" id="searchBar" placeholder="Search for a song...">
            <ul class="list-group" id="songList">
                <!-- Song items will be populated here -->
            </ul>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body" id="songInfoPanel">
                    <!-- Song info will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
